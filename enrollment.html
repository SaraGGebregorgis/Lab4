<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  

</head>
<body>
<p>How many credits are you taking this semester?</p>
<input type="number" id="credit-count">
<button id="submit-credits">Enter</button>
<p id="status-message"></p>
<script>
    let submitButton = document.querySelector('#submit-credits')
    let creditsInput = document.querySelector('#credit-count')
    let statusMessage = document.querySelector('#status-message')

    // Add an event listener to the submit button to handle click events
    submitButton.addEventListener('click', function() {
        // Get the value entered in the credits input field and store it in a variable
        let credits = creditsInput.value 

        // Check if the entered credits exceed 24
            if (credits > 24) {
             // If too many credits are entered, display an error message   
                statusMessage.innerHTML = 'Error, enter 24 or less credits.'
            }

            // Check if the user is enrolled as a full-time student (12 credits or more)
            else if (credits >= 12) {
            statusMessage.innerHTML = 'You are enrolled as a full time student'

           // Check if the user is enrolled as a half-time student (6 to 11 credits) 
        } else if (credits >= 6) {
            statusMessage.innerHTML = 'You are enrolled as a half time student'

             // Check if the user is taking fewer than 6 credits (less than half-time)
        } else if (credits >= 0) {
            statusMessage.innerHTML = 'You are enrolled less than half time'
        
          // Handle invalid input (negative numbers)  
        } else {
            statusMessage.innerHTML = 'Error, enter zero or a positive number'
        }
    })
</script>
</body>
</html>
