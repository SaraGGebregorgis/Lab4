<!DOCTYPE html>
<html lang="en">
<head>
  <title>Club Membership</title>

  <style>
      
      .selected {
        text-decoration: line-through ;
        font-style: italic;
        color: gray;
      }

      input {
          width: 100%;
          padding: 5px;
          margin: 5px 5px 5px 0px;
          box-sizing: border-box;

      }

  </style>

</head>
<body>

    <h1>Student Club Roster</h1>

    <h2>Add Students</h2>

    <label for="student-name">Student Name</label><input id="student-name" name="student-name">
    <br>
    <label for="student-id">Student ID</label><input id="student-id" name="student-id">
    <br>
    <label for="student-gpa">Student GPA</label><input id="student-gpa" name="student-gpa" type="number">
    <br>
    <button id="add-student">Add Student</button>    

    <h2>Student List</h2>

    <p>There are 
        <span id="student-count">
          <!-- use JavaScript to count the number of students, and show here -->
        </span> 
    student(s) in the club.</p>
    
    <p>Click on a student's name to select them</p>

    <ul id="student-list">
        <!-- use JavaScript to create li elements  -->
    </ul>

    <button id="remove-selected-students">Remove selected students</button>

<script>
    let studentName = document.querySelector('#student-name')
    let studentID = document.querySelector('#student-id')
    let studentGPA = document.querySelector('#student-gpa')
    let addStudent = document.querySelector('#add-student')
    let studentCount = document.querySelector('#student-count')
    let studentList = document.querySelector('#student-list')
    let clearSlectedStudents = document.querySelector('#remove-selected-students')
    let Studentcount = 0

    addStudent.addEventListener('click', function(){
        let studentname = studentName.value 
        let studentid = studentID.value 
        let studentgpa = studentGPA.value

        let errors = []
        if (studentname.length == 0){
            errors.push('Please enter your name.')
        }
        if (studentid == 0){
            errors.push('Please enter your ID.')
        } if (studentgpa.length == 0 || studentgpa > 4 || studentgpa < 0){
            errors.push('Please enter your GPA.')
        }

        if (errors.length > 0) {
            alert(errors.join('\n'))
            return
        }
        
        Studentcount++
        if (Studentcount > 0) {
            studentCount.innerHTML = Studentcount
        }
        
        newstudentlist = document.createElement('li')
        newstudentlist.innerHTML = `Name: ${studentname}, ID: ${studentid}, GPA: ${studentgpa}`

        studentList.appendChild(newstudentlist)

        studentName.value = ''
        studentID.value = ''
        studentGPA.value = ''
        
    })

    clearSlectedStudents.addEventListener('click', function(){
        studentList.innerHTML = ''
    })
    


</script>
</body>
</html>
