<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> 
  <title>Document</title> 
</head>
<body>
   
  <p>Enter some text to add to the list</p>
  <input id="new-text">
  <button id="add-text">Add</button>

  <!-- Unordered list to display added items -->
  <ul id="list-of-text"></ul>

  <button id="clear">Clear</button>
  

  <script>
    // Select the input element for new list item text
    let textInput = document.querySelector('#new-text')
    // Select the button to add the new item
    let addButton = document.querySelector('#add-text')
    // Select the unordered list where items will be displayed
    let textList = document.querySelector('#list-of-text')
    let clearButton = document.querySelector('#clear')

    let elementInList = 0 //tracking number of items in list
    let maxElements = 10 

    document.addEventListener('keyup', function(){
    //console.log(event.keycode)
    if (event.keyCode == 13) {
        addButton.click()
      }
      
    })
    // Event listener for the button click to add a new item
    addButton.addEventListener('click', function() {
      // Get the value from the input field
      let newText = textInput.value

      if (newText.length == 0) {
        alert('Enter some text')
        return
      }
      if (elementInList >= maxElements) {
      alert('No more elements can be added')
      return
    }

      // Create a new list item (li) element
      let newListItemElement = document.createElement('li')

      // Set the inner HTML of the new list item to the user's input
      newListItemElement.innerHTML = newText

      //add the new li element as a child of the ul element
      // Append the new list item to the unordered list
      textList.appendChild(newListItemElement)

      // Clear the input field for the next entry
      textInput.value = ''

      elementInList++
    })

    clearButton.addEventListener('click', function(){
      textList.innerHTML = ''
    })
    
      /*
The purpose of the JavaScript code is to allow users to dynamically add new items to this list without refreshing the page. This is a common interactive feature in web applications.
Creating a New List Item:
When the user clicks the button (addButton),
the code creates a new list item (<li>) using document.createElement('li'). 
This means you're generating a new element in the DOM based on the user input. */
  

  
  </script>
</body>
</html>
